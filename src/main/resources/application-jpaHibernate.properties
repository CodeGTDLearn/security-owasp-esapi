##JPA / HIBERNATE (HIKARI APPROUCH) - PARAMETERS

#debug springboot/hibernate classes
#equivalent to passing '--debug' as command line
#logging.level.org.springframework.boot=DEBUG

spring.jpa.open-in-view=true 

#  allow hibernate do DDL automatically(create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# show sql statements issued by JPA
spring.jpa.show-sql=true

# select INNODB instead MAYSAM
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# general properties
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# enable loggings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate: ERROR
